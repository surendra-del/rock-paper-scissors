<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">MAN vs MACHINE</div>
    <div class="hero">First to 5 wins!</div>
    <div class="box">
        <div class="choice" id="rock">✊</div>
        <div class="choice" id="paper">✋</div>
        <div class="choice" id="scissors">✌️</div>
    </div>
    <div class="score-card">
        <div class="score-text">Your Score:
            <span id="player-score"></span>
        </div>
        <div class="score-text">Machine Score:
            <span id="computer-score"></span>
        </div>
    </div>
    <div class="info">Show the machine the power of a common man!</div>
    <div class="footer">Made by:
        <img src="images/gh-logo.png" alt="gh-logo" class="footer-logo">
        <a href="https://github.com/surendra-del/">Pobbati Surendra</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
